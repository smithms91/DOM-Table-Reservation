<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Table Finder</title>
</head>
<body>

<h1 class="header">Table Finder</h1>
<p class="quote">Pick your table now</p>

<!-- Tables -->
<div id="table_box">
    <div class="available">1<div id="hover_box"></div></div>
    <div class="available">2<div id="hover_box"></div></div>
    <div class="available">3<div id="hover_box"></div></div>
    <div class="available">4<div id="hover_box"></div></div>
    <div class="available">5<div id="hover_box"></div></div>
    <div class="available">6<div id="hover_box"></div></div>
    <div class="available">7<div id="hover_box"></div></div>
    <div class="available">8<div id="hover_box"></div></div>
    <div class="available">9<div id="hover_box"></div></div>
</div>

<!-- Form -->
<div id="reserve_box">
    <h2 class="reserve_header">New Reservation</h1>
    <p class="reserve_number">Table Number: 3</p>
    <input type="text" name="name" id="name" placeholder="Name">
    <input type="tel" name="number" id="number" placeholder="Phone Number">
    <input type="number" name="quantity" id="quantity" placeholder="Quantity">
    <button type="button" value="SAVE" id="button">SAVE</button>
    <i class="material-icons location">clear</i>
</div>

<!-- Hover Div -->


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>   
</body>
</html>
